<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    
    <script>
        $(document).ready(function () {
            $(".but1").click(function () {
                $("[href]").hide();
            });
            $(".but2").click(function () {
                $("[href]").show();
            });
        });
    </script>
</head>

<body>
    <button class="but1">Исчезнуть</button>
    <button class="but2">Появиться</button>

    <ul>0</ul>
    <ul href="href">
        <p>1</p>
        <p>2</p>
        <p>3</p>
    </ul>
</body>

</html>
